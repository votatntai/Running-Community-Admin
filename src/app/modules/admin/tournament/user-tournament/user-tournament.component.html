<div class="flex flex-col flex-auto -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 shadow">
        <span class="font-semibold text-lg">
            Participants
        </span>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <div class="flex flex-col flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8 max-h-192 overflow-y-scroll">
        <ng-container *ngIf="(userTournaments$ | async) as userTournaments">
            <fuse-card class="flex flex-col w-full filter-list">
                <ng-container *ngIf="userTournaments.length > 0; else noUserTournaments">
                    <ng-container *ngFor="let userTournament of userTournaments; trackBy: trackByFn">
                        <div class="flex flex-col mt-5">
                            <div class="flex items-center">
                                <img class="w-14 h-14 mr-4 rounded-full"
                                    [src]="userTournament.user.avatarUrl ? userTournament.user.avatarUrl : '../../assets/images/avatars/default-avatar.png'"
                                    alt="Card cover image">
                                <div class="flex flex-col min-w-0">
                                    <div class="font-medium leading-none">{{ userTournament.user.name }}</div>
                                    <div class="text-md leading-none text-secondary mt-1">{{ userTournament.user.phone
                                        }}</div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-template #noUserTournaments>
                    <div class="p-8 sm:p-16 text-2xl font-semibold tracking-tight text-center">No participants
                        yet
                    </div>
                </ng-template>
            </fuse-card>
        </ng-container>
    </div>
</div>
